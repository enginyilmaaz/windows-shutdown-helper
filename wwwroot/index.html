<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Shutdown Helper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <button id="menu-btn" class="menu-btn" title="Menu">
                <span class="mi">menu</span>
            </button>
            <span id="header-title">Windows Shutdown Helper</span>
            <span id="header-time"></span>
        </header>

        <div id="menu-overlay" class="menu-overlay hidden">
            <nav id="menu-panel" class="menu-panel">
                <a data-page="main" class="menu-item active" id="mi-main">
                    <span class="mi">home</span>
                    <span id="mi-main-text">Actions</span>
                </a>
                <a data-page="settings" class="menu-item" id="mi-settings">
                    <span class="mi">settings</span>
                    <span id="mi-settings-text">Settings</span>
                </a>
                <a data-page="logs" class="menu-item" id="mi-logs">
                    <span class="mi">description</span>
                    <span id="mi-logs-text">Logs</span>
                </a>
                <div class="menu-divider"></div>
                <a id="mi-exit" class="menu-item menu-item-danger">
                    <span class="mi">logout</span>
                    <span id="mi-exit-text">Exit</span>
                </a>
            </nav>
        </div>

        <div id="page-container"></div>
    </div>

    <div id="toast-container"></div>

    <script src="js/bridge.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/pages/main.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/logs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
