<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Shutdown Helper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <button id="menu-btn" class="menu-btn" title="Menu">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <rect y="2" width="18" height="2" rx="1" fill="currentColor"/>
                    <rect y="8" width="18" height="2" rx="1" fill="currentColor"/>
                    <rect y="14" width="18" height="2" rx="1" fill="currentColor"/>
                </svg>
            </button>
            <span id="header-title">Windows Shutdown Helper</span>
            <span id="header-time"></span>
        </header>

        <div id="menu-overlay" class="menu-overlay hidden">
            <nav id="menu-panel" class="menu-panel">
                <a href="#" data-page="main" class="menu-item active" id="mi-main">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span id="mi-main-text">Actions</span>
                </a>
                <a href="#" data-page="settings" class="menu-item" id="mi-settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    <span id="mi-settings-text">Settings</span>
                </a>
                <a href="#" data-page="logs" class="menu-item" id="mi-logs">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                    <span id="mi-logs-text">Logs</span>
                </a>
                <div class="menu-divider"></div>
                <a href="#" id="mi-exit" class="menu-item menu-item-danger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span id="mi-exit-text">Exit</span>
                </a>
            </nav>
        </div>

        <div id="page-container"></div>
    </div>

    <div id="toast-container"></div>

    <script src="js/bridge.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/pages/main.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/logs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
